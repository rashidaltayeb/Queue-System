<div class="container">
      <div style="margin-top: 10px;">
            <mat-form-field appearance="outline">
                  <mat-label>search</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Enter Patient Name" #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort>
                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>
                        <!-- name Column -->
                        <ng-container matColumnDef="Name">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>
                        <!-- full Name Column -->
                        <ng-container matColumnDef="full Name">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name</th>
                              <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
                        </ng-container>
                        <!-- email Column -->
                        <ng-container matColumnDef="Email">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                        </ng-container>
                        <!-- action Column -->
                        <ng-container matColumnDef="Action">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                              <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button color="primary">
                                          <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn">
                                          <mat-icon>delete</mat-icon>
                                    </button>
                              </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                              <td class="mat-cell" colspan="4">No Patient was selected "{{input.value}}"</td>
                        </tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Patients"></mat-paginator>
            </div>
      </div>
</div>
