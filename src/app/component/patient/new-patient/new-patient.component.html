<div class="pro-container">
      <div class="title-info">
            <H1>Please Fill Patient From Appointment</H1>
      </div>
      <form [formGroup]="patientForm">
            <!-- Patient name -->
            <div>
                  <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" matInput type="text">
                  </mat-form-field>
            </div>
            <!-- Patient full name -->
            <div>
                  <mat-form-field appearance="outline">
                        <mat-label>Full name</mat-label>
                        <input formControlName="fullName" matInput type="text">
                  </mat-form-field>
            </div>
            <!-- Patient gender -->
            <div>
                  <mat-form-field appearance="fill">
                        <mat-label>Select Gender</mat-label>
                        <mat-select [(ngModel)]="selectedValue" name="gender" formControlName="gender">
                              <mat-option *ngFor="let gender of selectGender" [value]="gender.value">
                                    {{gender.viewValue}}
                              </mat-option>
                        </mat-select>
                  </mat-form-field>
            </div>
            <!-- button submit to save data-->
            <button mat-raised-button color="primary" (click)="addPatient()">Save Patient</button>
      </form>
</div>
