<div class="container" fxLayout="row" fxLayoutAlign="space-between none">
            <div style="margin-top: 10px;" fxFlex="60">
                  <mat-form-field appearance="outline">
                        <mat-label>search</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Enter Patient Name" #input>
                  </mat-form-field>
                  <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                              <!-- ID Column -->
                              <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                                    <td mat-cell *matCellDef="let row"> {{row.ticket[0].id}} </td>
                              </ng-container>
                              <!-- name Column -->
                              <ng-container matColumnDef="Name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                              </ng-container>
                              <!-- action Column -->
                              <ng-container matColumnDef="Service">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
                                    <td mat-cell *matCellDef="let row">
                                          <div *ngIf="row.service == 1">
                                                <div [ngClass]="'one'" style="color: red;">Not Service</div>
                                          </div>
                                          <div *ngIf="row.service == 2">
                                                <div [ngClass]="'two'" style="color: rgb(255, 176, 6);">on Hold</div>
                                          </div>
                                          <div *ngIf="row.service == 3">
                                                <div [ngClass]="'two'" style="color: orange;">Waiting</div>
                                          </div>
                                          <div *ngIf="row.service == 4">
                                                <div [ngClass]="'two'" style="color: rgb(248, 244, 0);">on Service</div>
                                          </div>
                                          <div *ngIf="row.service == 5">
                                                <div [ngClass]="'there'" style="color: rgb(26, 241, 26);">completed</div>
                                          </div>
                                    </td>
                              </ng-container>
                              <!--  -->
                              <ng-container matColumnDef="Ticket">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticket Number</th>
                                    <td mat-cell *matCellDef="let row"> {{row.ticketNumber}} </td>
                              </ng-container>
                              <!--  -->
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              <!-- Row shown when there is no matching data. -->
                              <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">cannot found Patient"{{input.value}}"</td>
                              </tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Patients">
                        </mat-paginator>
                  </div>
            </div>
<!-- side bar -->
      <div fxFlex="30">
            <mat-card class="example-card">
                  <mat-card-subtitle>Patient Queue</mat-card-subtitle>
                  <mat-card-title>Next In the Queue</mat-card-title>
                  <mat-card-content>
                        <h3> </h3>
                        <h3>{{nextQueue.id}}</h3>
                        <mat-divider inset></mat-divider>
                        <h3>{{nextQueue.name}}</h3>
                        <mat-divider inset></mat-divider>
                        <h3>{{nextQueue.ticketNumber}}</h3>
                        <mat-divider inset></mat-divider>
                  </mat-card-content>
                  <mat-card-actions>
                        <button mat-button style="color: #fff; background-color:#000;"> Sent to Doctor </button>
                  </mat-card-actions>
                  <mat-card-footer>
                        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                  </mat-card-footer>
            </mat-card>
      </div>
</div>
